<div class="main-header">
  <div class="main-header__container">
    <a class="main-header__logo main-logo" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }} logo">
    </a>

    <button class="main-header__search search__toggle" type="button">
      <span class="visually-hidden">Toggle search</span>
      <svg class="icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.99 16">
        <path
            d="M15.5,13.12L13.19,10.8a1.69,1.69,0,0,0-1.28-.55l-0.06-.06A6.5,6.5,0,0,0,5.77,0,6.5,6.5,0,0,0,2.46,11.59a6.47,6.47,0,0,0,7.74.26l0.05,0.05a1.65,1.65,0,0,0,.5,1.24l2.38,2.38A1.68,1.68,0,0,0,15.5,13.12ZM6.4,2A4.41,4.41,0,1,1,2,6.4,4.43,4.43,0,0,1,6.4,2Z"
            transform="translate(-.01)"></path>
      </svg>
    </button>

    <span class="main-header__menu-button"></span>
    <nav class="main-header__menu">
      <section class="mobile-menu">
        {% include nav_list nav=page.sidebar.nav %}
      </section>
    </nav>
  </div>
</div>
