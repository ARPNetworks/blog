---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">

      {% if page.author %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">by {{ page.author }} â€¢ </span></span>{% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%A, %B %-d, %Y" }}</time>

    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <div class="article-body">

    {% include share.html %}

    {{ content }}

    <br/>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_relatedposts_inline"></div>

    </div>
  </div>

  <div id="disqus_thread"></div>
  <script>
      var disqus_config = function () {
          this.page.url = "https://arpnetworks.com/blog{{ page.url }}";
          this.page.identifier = "{{ page.id }}";
      };
      (function() {  // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = '//arpnetworks.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

</article>
