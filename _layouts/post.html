---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">

      {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%A, %B %-d, %Y" }}</time>

    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <div class="article-body">

    {% include share.html %}

    {{ content }}
    </div>
  </div>

</article>

<div class="footer-navigation">
  « Back to <a href='{{ site.baseurl | prepend: site.url }}'>ARP Networks Blog</a>
</div>
